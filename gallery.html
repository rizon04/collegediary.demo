<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .image-gallery img {
            max-width: 30%;
            border-radius: 10px;
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: transform 0.2s; /* Smooth zoom effect on hover */
        }
        .image-gallery img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.9); /* Black background with transparency */
        }
        .modal:target {
            display: block; /* Show modal when target is set */
        }
        .modal img {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>

<header>
    <h1>Image Gallery</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="video.html">Video Gallery</a></li>
        <li><a href="gallery.html">Image Gallery</a></li>
    </ul>
</nav>

<div class="container">
    <h2 style="color: black;">Photos</h2>
    
    <!-- Image Gallery Section -->
    <div class="image-gallery">
        <a href="#modal1">
            <img src="la paroza thumbnail.png" alt="College Day Photo 1">
        </a>
        <a href="#modal2">
            <img src="mass.jpg" alt="College Day Photo 2">
        </a>
        <a href="#modal3">
            <img src="rico.png" alt="College Day Photo 3">
        </a>
    </div>
</div>

<!-- Modal for zooming in on images -->
<div id="modal1" class="modal">
    <a class="close" href="#">&times;</a>
    <img src="la paroza thumbnail.png" alt="College Day Photo 1">
</div>
<div id="modal2" class="modal">
    <a class="close" href="#">&times;</a>
    <img src="mass.jpg" alt="College Day Photo 2">
</div>
<div id="modal3" class="modal">
    <a class="close" href="#">&times;</a>
    <img src="rico.png" alt="College Day Photo 3">
</div>

</body>
</html>
